<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>
<body>
 <div class="container wrapper text-center p-5 rounded">
    <div class="header">
      <p>Quote the Day</p>
      <span class="q-id">#23</span>
    </div>
    <div class="quoted mt-3">
    <div class="left-comma text-light"><i class="fa-solid fa-quote-left"></i></div>
      <p class="quote">Dont take life too seriously</p>
    <div class="right-comma text-light"><i class="fa-solid fa-quote-right"></i></div>
    </div>
    <div class="author">Franklin Bush</div>
    <img src="./images/pattern-divider-desktop.svg" alt="hr" class="divider">
      <div class="footer mt-3">
        <div class="social-media">
          <div class="sound">
            <i class="fa-solid fa-volume-high"></i>
          </div>
          <div class="copy">
            <i class="fa-solid fa-copy"></i>
          </div>
          <div class="twitter">
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
        <div class="mx-3">
          <button class="new-quote">
                new Quote
          </button>
        </div>
      </div>
 </div>

 <script src="./index.js"></script>
</body>
</html>
